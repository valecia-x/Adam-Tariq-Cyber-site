<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM TARIQ | CYBER EXPERT</title>
    <style>
        body { 
            background-color: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .terminal { 
            border: 2px solid #0f0; 
            padding: 40px; 
            box-shadow: 0 0 20px #0f0; 
            background: rgba(0, 20, 0, 0.9); 
            text-align: left;
            max-width: 90%;
        }
        h1 { 
            font-size: 2.2em; 
            text-shadow: 0 0 10px #0f0; 
            margin-bottom: 20px; 
            text-align: center; 
        }
        .info-line { 
            color: white; 
            font-size: 1.2em; 
            margin: 15px 0; 
        }
        .green-text { color: #0f0; }
        .cursor { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>> ADAM TARIQ ACTIVE</h1>
        <div class="info-line"><span class="green-text">[LOCATION]</span> Larache / Bruxelles [cite: 2026-01-22]</div>
        <div class="info-line"><span class="green-text">[EXPERT]</span> Cyber Security & Code [cite: 2026-01-22]</div>
        <div class="info-line"><span class="green-text">[SYSTEM]</span> Optiplex 7020 [cite: 2026-01-22]</div>
        <div class="info-line"><span class="green-text">[STATUS]</span> Building the future...<span class="cursor">_</span></div>
    </div>
